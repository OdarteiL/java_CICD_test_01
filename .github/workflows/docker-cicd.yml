name: Java CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build and push multi-stage Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./firstApp           # ðŸ‘ˆ the folder containing pom.xml & src
          file: ./Dockerfile            # ðŸ‘ˆ Dockerfile is in the repo root
          target: final                 # ðŸ‘ˆ builds up to the 'final' stage
          push: true                    # ðŸ‘ˆ pushes to Docker Hub
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/java_cicd_test_01:latest
            ${{ secrets.DOCKER_USERNAME }}/java_cicd_test_01:${{ github.sha }}

      # Optional: verify image build
      - name: Verify Docker image
        run: docker images
